<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
  function calcCubes() {
    $("#factors").text("");
    $("#nf").text("");
      var n = document.getElementById('num').value;
      var result=1;
      result=n*n;

//$("#factors").append(toFixed(result));
$("#factors").append(result);
}

  </script>

  <body>
    <label for=Number>Number to get squares for:</label>
  <input type=text name=Number id=num>
  <button name=go onclick="calcCubes()">go</button>
  NF<span id=nf></span>
  <br/>
  <div id=factors></div>
  </body>
