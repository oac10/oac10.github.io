<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
  function calcCommon() {
    $("#factors").text("");
      var n1 = document.getElementById('num1').value;
      var n2 = document.getElementById('num2').value;
      var result="1";
      var counter= 2;
      var max;
      console.log(parseInt(n1)<parseInt(n2));
      if(parseInt(n1)<parseInt(n2)) {
        console.log(n1);
        max = parseInt(n1)+1;
      }
      else {
        console.log(n2);
        max=parseInt(n2)+1;
      }

      while(counter<=max) {
        if(n2 % counter ==0) {
          if(n1 % counter ==0) {
            result+=" " + counter

          }
        }
        counter++;
        console.log(counter);
      }
//$("#factors").append(toFixed(result));
$("#factors").append(result);
}

  </script>

  <body>
    <label for=Number>Numbers to get factors for:</label>
  <input type=text name=Number id=num1>
  <input type=text name=Number id=num2>
  <button name=go onclick="calcCommon()">go</button>
  <br/>
  <div id=factors></div>
  </body>
